<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <style>
    .bg{fill:#0f1724}
    .card{fill:#0b1220;stroke:#172033;stroke-width:1}
    .muted{fill:#9aa7b7;font-family:Arial, Helvetica, sans-serif;font-size:14px}
    .title{fill:#e6eef6;font-family:Arial, Helvetica, sans-serif;font-size:28px;font-weight:700}
    .stat{fill:#ffffff;font-family:Arial, Helvetica, sans-serif;font-size:22px;font-weight:700}
    .small{fill:#c8d6e4;font-family:Arial, Helvetica, sans-serif;font-size:12px}
    .bar{fill:#3b82f6}
    .bar-bg{fill:#1f2a3a}
    .pie-slice{stroke:#0f1724;stroke-width:2}
  </style>
  <rect class="bg" x="0" y="0" width="1000" height="600" rx="0"/>

  <!-- Header -->
  <text x="40" y="55" class="title">Stats del Sistema</text>
  <text x="40" y="80" class="muted">Resumen general de actividad y rendimiento</text>

  <!-- Stat cards -->
  <g transform="translate(40,110)">
    <rect class="card" x="0" y="0" width="260" height="100" rx="8"/>
    <text x="20" y="36" class="muted">Usuarios Totales</text>
    <text x="20" y="72" class="stat">12,482</text>
  </g>

  <g transform="translate(320,110)">
    <rect class="card" x="0" y="0" width="260" height="100" rx="8"/>
    <text x="20" y="36" class="muted">Bots Activos</text>
    <text x="20" y="72" class="stat">248</text>
  </g>

  <g transform="translate(600,110)">
    <rect class="card" x="0" y="0" width="260" height="100" rx="8"/>
    <text x="20" y="36" class="muted">Tasa de Éxito</text>
    <text x="20" y="72" class="stat">94.3%</text>
  </g>

  <!-- Bar chart -->
  <g transform="translate(40,240)">
    <rect x="0" y="0" width="820" height="8" class="bar-bg" rx="4"/>
    <g>
      <rect class="bar" x="0" y="-120" width="120" height="120" rx="6"/>
      <text x="0" y="18" class="small">Ene</text>
    </g>
    <g transform="translate(140,0)">
      <rect class="bar" x="0" y="-160" width="120" height="160" rx="6"/>
      <text x="0" y="18" class="small">Feb</text>
    </g>
    <g transform="translate(280,0)">
      <rect class="bar" x="0" y="-80" width="120" height="80" rx="6"/>
      <text x="0" y="18" class="small">Mar</text>
    </g>
    <g transform="translate(420,0)">
      <rect class="bar" x="0" y="-200" width="120" height="200" rx="6"/>
      <text x="0" y="18" class="small">Abr</text>
    </g>
    <g transform="translate(560,0)">
      <rect class="bar" x="0" y="-140" width="120" height="140" rx="6"/>
      <text x="0" y="18" class="small">May</text>
    </g>
  </g>

  <!-- Right-side pie + legend -->
  <g transform="translate(700,320)">
    <circle cx="100" cy="80" r="80" fill="#0b1220"/>
    <path d="M100 80 L180 80 A80 80 0 0 1 100 0 Z" fill="#06b6d4" class="pie-slice"/>
    <path d="M100 80 L100 0 A80 80 0 0 1 20 96 Z" fill="#7c3aed" class="pie-slice"/>
    <path d="M100 80 L20 96 A80 80 0 0 1 100 160 Z" fill="#f97316" class="pie-slice"/>

    <g transform="translate(0,180)">
      <rect x="0" y="0" width="12" height="12" fill="#06b6d4"/>
      <text x="20" y="11" class="small">Completadas 58%</text>
    </g>
    <g transform="translate(0,205)">
      <rect x="0" y="0" width="12" height="12" fill="#7c3aed"/>
      <text x="20" y="11" class="small">En progreso 27%</text>
    </g>
    <g transform="translate(0,230)">
      <rect x="0" y="0" width="12" height="12" fill="#f97316"/>
      <text x="20" y="11" class="small">Fallidas 15%</text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="40" y="560" class="muted">Última actualización: 2026-02-01 · Datos de ejemplo</text>
</svg>